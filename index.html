<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="profile">
      <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg"/>
    </div>

    <div class="profile-name">
      <h1>Jessica Randall</h1>
    </div>
    
    <div class="profile-location">
      <p>London, United Kingdom</p>
    </div>

    <div class="profile-resume">
      <p>"Front-end developer and avid reader."</p>
    </div>

<section class="social-network">

  <div class="social-links"><a href="#"   target="_blank">Github</a></div>

  <div class="social-links"><a href="#" target="_blank">Frontend Mentor</a></div>

  <div class="social-links"> <a href="#" target="_blank">LinkedIn</a></div>
 
  <div class="social-links"> <a href="#" target="_blank">Twitter</a></div>

  <div class="social-links"> <a href="#" target="_blank">Instagram</a></div>

</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
